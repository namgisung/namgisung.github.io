---
layout: base
---

<div class="wiki-index-container">
  <h1>{{ page.title }}</h1>

  <div class="wiki-index-content">

    {% assign pages = site.pages
      | where: "wiki", page.wiki
      | where: "parent", page.wiki
      | sort: "order"
    %}

    <ul class="wiki-index-list">
      {% for p in pages %}
        <li>
          <a href="{{ p.url | relative_url }}">
            {{ p.title }}
          </a>
        </li>
      {% endfor %}
    </ul>

  </div>
</div>
