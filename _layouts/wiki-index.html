---
layout: base
---

<h1>{{ page.title }}</h1>

<ul>
{% assign pages = site.pages
  | where: "wiki_name", page.wiki_name
  | where_exp: "p", "p.title != page.title"
  | sort: "order"
%}

{% for p in pages %}
  <li>
    <a href="{{ p.url | relative_url }}">
      {{ p.title }}
    </a>
  </li>
{% endfor %}
</ul>
